application.title=J2EEProjModifier
application.vendor=Administrator
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/J2EEProjModifier.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.antlr-2.7.6rc1.jar=lib/antlr-2.7.6rc1.jar
file.reference.asm-attrs.jar=lib/asm-attrs.jar
file.reference.asm.jar=lib/asm.jar
file.reference.cglib-2.1.3.jar=lib/cglib-2.1.3.jar
file.reference.commons-collections-2.1.1.jar=lib/commons-collections-2.1.1.jar
file.reference.commons-logging-1.0.4.jar=lib/commons-logging-1.0.4.jar
file.reference.dom4j-1.6.1.jar=lib/dom4j-1.6.1.jar
file.reference.ehcache-1.1.jar=lib/ehcache-1.1.jar
file.reference.hibernate3.jar=lib/hibernate3.jar
file.reference.jaas.jar=lib/jaas.jar
file.reference.javassist.jar=lib/javassist.jar
file.reference.jaxen-1.1-beta-7.jar=lib/jaxen-1.1-beta-7.jar
file.reference.jdbc2_0-stdext.jar=lib/jdbc2_0-stdext.jar
file.reference.jta.jar=lib/jta.jar
file.reference.mysql-connector-java-5.1.10-bin.jar=lib/mysql-connector-java-5.1.10-bin.jar
file.reference.substance6.jar=lib/substance6.jar
file.reference.trident.jar=lib/trident.jar
file.reference.xerces-2.6.2.jar=lib/xerces-2.6.2.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.javassist.jar}:\
    ${file.reference.substance6.jar}:\
    ${file.reference.trident.jar}:\
    ${file.reference.antlr-2.7.6rc1.jar}:\
    ${file.reference.dom4j-1.6.1.jar}:\
    ${file.reference.asm-attrs.jar}:\
    ${file.reference.asm.jar}:\
    ${file.reference.cglib-2.1.3.jar}:\
    ${file.reference.commons-collections-2.1.1.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.ehcache-1.1.jar}:\
    ${file.reference.hibernate3.jar}:\
    ${file.reference.jaas.jar}:\
    ${file.reference.jaxen-1.1-beta-7.jar}:\
    ${file.reference.jdbc2_0-stdext.jar}:\
    ${file.reference.jta.jar}:\
    ${file.reference.mysql-connector-java-5.1.10-bin.jar}:\
    ${file.reference.xerces-2.6.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=mainframe.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
